<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card_img">
        <img 
        class="responsive_image"
          src="../Product_card_component/images/image-product-mobile.jpg"
          alt=""
        />
      </div>

      <div class="body">
        <div class="size">
          <span class="name">PERFUME</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card_desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <span class="price_1"> $149.99</span>
            <span class="price_2">$169.99</span>
          </div>

          <button>
            <div class="btn">
              <img src="./images/icon-cart.svg" alt="Cart Icon" />
              <span>Add to Cart</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
